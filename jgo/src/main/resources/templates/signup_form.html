<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <div class="my-3 border-bottom">
        <div>
            <h4>회원가입</h4>
        </div>
    </div>
    <form th:action="@{/member/signup}" th:object="${memberCreateForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="id" class="form-label">사용자ID</label>
            <input type="text" th:field="*{id}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">비밀번호</label>
            <input type="password" th:field="*{password1}" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password2" class="form-label">비밀번호 확인</label>
            <input type="password" th:field="*{password2}" class="form-control">
        </div>
		<div class="mb-3">
		    <label for="addr" class="form-label">주소</label>
		    <input type="text" th:field="*{addr}" class="form-control" placeholder="서울특별시 강남구">
		</div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
		<div class="mb-3">
			<label for="phoneno" class="form-label">휴대전화번호</label>
			<input type="text" th:field="*{phoneno}" class="form-control">
		</div>
        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>
</html>
